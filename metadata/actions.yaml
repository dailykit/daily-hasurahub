actions:
- name: createPrintJob
  definition:
    kind: synchronous
    handler: '{{DAILYOS_SERVER_URL}}/api/printer/print'
- name: printJobs
  definition:
    kind: ""
    handler: '{{DAILYOS_SERVER_URL}}/api/printer/print/jobs'
- name: processRewards
  definition:
    kind: synchronous
    handler: '{{DAILYOS_SERVER_URL}}/api/rewards/process'
- name: sendEmail
  definition:
    kind: synchronous
    handler: '{{DAILYOS_SERVER_URL}}/api/sendmail'
- name: sendStripeInvoice
  definition:
    kind: synchronous
    handler: https://dailykey.ngrok.io/api/webhooks/stripe/send-invoice
    forward_client_headers: true
    headers:
    - name: Organization-Id
      value_from_env: HEADER_REMOTE_SCHEMA_ORGANIZATIONID
custom_types:
  enums: []
  input_objects:
  - name: EmailInput
  - name: Attachment
  objects:
  - name: PrintResponse
  - name: PrintJobs
  - name: ProcessRewardsResponse
  - name: EmailOutput
  - name: SendStripeInvoiceResponse
  scalars: []
